<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" />

<body class="background-image">
    <div class="container">
        <h2>
            <form id="search-form" class="searchbar">
                <div class="row g-3">
                    <div class="col-auto">
                        <input type="search" placeholder="Enter a city" class="citysearch" id="entercity" />
                    </div>
                    <div class="col-auto" id="search-button">
                        <input class="btn btn-info" type="submit" value="Search" id="search-button" />
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-info" id="current-locationbutton">
                            üìç Current Location
                        </button>
                    </div>
                </div>
            </form>
        </h2>
        <div class="main-container">
            <h3 class="cityname p-5">
                <div class="row">
                    <div class="col-6">
                        <ul class="cityinfo-left">
                            <li id="city-entered"></li>
                            <li id="current-time">Friday 2:32 PM</li>
                            <li id="description">Partly Cloudy</li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <ul class="weatherdetails">
                            <li>Precipitation:<span id="precipitation"></span> %</li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span>km/h</li>
                        </ul>
                    </div>
                </div>
            </h3>
            <p><i class="fas fa-cloud-sun dailytemp"></i>
                <span class="centertemp" id="center-temp"></span>
                <span class="units">
                    <a href="#" id="celsius-link">C</a>/
                    <a href="#" id="farenheit-link">F</a>
                </span></span></p>
            <span>
                <div class="row mt-3">
                    <div class="col">
                        <div class="day">Fri</div>
                        <div class="Time">12 AM</div>
                        <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                        <div class="temp">97¬∞</div>
                    </div>
                    <div class="col">
                        <div class="day">Sat</div>
                        <div class="Time">3 AM</div>
                        <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                        <div class="temp">99¬∞</div>
                    </div>
                    <div class="col">
                        <div class="day">Sun</div>
                        <div class="Time">6 AM</div>
                        <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                        <div class="temp">99¬∞</div>
                    </div>
                    <div class="col">
                        <div class="day">Mon</div>
                        <div class="Time">9 AM</div>
                        <div class="icon"><i class="fas fa-sun"></i></div>
                        <div class="temp">100¬∞</div>
                    </div>
                    <div class="col">
                        <div class="day">Tue</div>
                        <div class="Time">12 PM</div>
                        <div class="icon"><i class="fas fa-cloud-sun"></i></div>
                        <div class="temp">98¬∞</div>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <script src="src/index.js"></script>

</html>
